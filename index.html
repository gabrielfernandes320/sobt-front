<!DOCTYPE html>
<html>
<head>  
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/angular/angular-route.js"></script> 
<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/app.css">
<script src="app.js"></script>
<script src="routeConfig.js"></script>
<script src="js/controllers/sobtCtrl.js"></script>
</head>
<body>
<div class="container" ng-app='sobt' ng-controller="sobtController">
    <header></header> 
    
    <div class="jumbotron"> 
            <h3>{{app}}</h3>
            <table class="table">
                <tr>
                    <th></th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Operadora</th>
                    <th></th>
                </tr>
                <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
                    <td><input type="checkbox" ng-model="contato.selecionado"></td>
                    <td>{{contato.nome}}</td>
                    <td>{{contato.telefone}}</td>
                    <td>{{contato.operadora.nome}}</td>
                    <td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
                </tr>
            </table>
            <hr/>
            
            <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-show="isContatoSelecionado(contatos)">Apagar contatos</button>
        </div>
    <div>
            <form name="contatoForm">
                        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" name="nome" ng-required="true">
                        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" name="telefone" ng-required="true">
                        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras" name="operadora" ng-required="true">
                            <option value="">Selecione uma operadora</option>
                        </select>
                    </form>
                    <div ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty" class="alert alert-danger">
                        Por favor, preecha o nome!
                    </div>
                    <div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
                        Por favor, preecha o telefone!
                    </div> 
                    <div ng-show="contatoForm.operadora.$error.required && contatoForm.operadora.$dirty" class="alert alert-danger">
                        Por favor, preecha a operadora!
                    </div>
                    <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar contato</button>
                </div>

    <div ng-include="'view/sidebar.html'"></div>
    <div ng-include="'view/footer.html'"></div>
</div>
</body>
</html>
