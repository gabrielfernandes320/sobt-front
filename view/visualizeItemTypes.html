<div class="jumbotron">
  <h3>Tipos de item</h3>
  <input
    type="text"
    class="form-control"
    ng-model="searchParameter"
    placeholder="Pesquisar..."
  />
  <table class="table table-striped">
    <thead>
      <th>Id</th>
      <th>Descrição</th>
      <th></th>
    </thead>
    <tr
      ng-class="{selected: itemType.selected}"
      ng-repeat="itemType in itemTypes | filter: searchParameter"
      ng-include="getTemplate(itemType)"
    ></tr>
  </table>

  <script type="text/ng-template" id="display">
    <td>{{ itemType.id }}</td>
    <td>{{ itemType.description }}</td>
    <td>
      <div style="width: 20px; height: 20px;"></div>
    </td>
    <td>
      <button type="button" class="btn btn-primary btn-primary" ng-click="editItemType(itemType)">Editar</button>
      <button type="button" class="btn btn-danger"ng-click="deleteItemType(itemType)">Apagar</button>
    </td>
  </script>

  <script type="text/ng-template" id="edit">
    <td>{{ itemType.id }}</td>
    <td><input type="text" ng-model=itemType.description class="form-control input-sm"/></td>
    <td>
      <div class="btn-group">
     <button type="button" class="btn btn-primary" ng-click="updateItemType(itemType)">Salvar</button>
     <button type="button" class="btn btn-danger" ng-click="reset()">Cancelar</button>
     </div>
    </td>
  </script>

  <hr />
</div>
